{% extends "base.html" %}

{% block head %}
  Checkout
{% endblock %}

{% block body %}
<div class="p-3">
    <p class="h1 text-center">

        Checkout
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/1200px-Mastercard_2019_logo.svg.png" width="50" height="30">
        <img src="https://financefeeds.com/wp-content/uploads/2021/07/Visa_Inc._logo.svg.png" width="60" height="30">
        <img src="https://www.bankrate.com/2019/06/19114455/Discover-logo.jpg" width="50" height="30">

    </p>

</div>
<form action="{% url 'webapp:home' %}">
    <div class="container-sm border border-3 border-dark" style="width:550px">
        <div class="row">
                    <div class="col-md-10 mb-3 p-3">
                        <label for="cc-name">Name on Card</label>
                        <input type="text" class="form-control rounded-0 border-2 border-dark" id="cc-name" placeholder="Name" required>
                        <small class="text-muted">Full name as displayed on card</small>
                        <div class="invalid-feedback"> Name on card is required </div>
                    </div>
            <div class="row">
                <div class="col-md-10 mb-3">
                        <label for="cc-number">Credit Card Number</label>
                        <input type="text" class="form-control rounded-0 border-2 border-dark" id="cc-number" placeholder="0000 0000 0000 0000" required>
                        <div class="invalid-feedback"> Credit card number is required </div>
                    </div>
            </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cc-expiration">Expiration</label>
                        <input type="text" class="form-control rounded-0 border-2 border-dark" id="cc-expiration" placeholder="MM/YY" required="">
                        <div class="invalid-feedback"> Expiration date required </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cc-cvv">CVV</label>
                        <input type="text" class="form-control rounded-0 border-2 border-dark" id="cc-cvv" placeholder="CVC" required="">
                        <div class="invalid-feedback"> Security code required </div>
                    </div>
                </div>
                <hr class="mb-3">
            <div class="p-3">
               <button class="btn btn-primary btn-lg btn-block" onclick= type="submit">Continue to checkout</button>
            </div>



    </div>

</form>


{% endblock %}
