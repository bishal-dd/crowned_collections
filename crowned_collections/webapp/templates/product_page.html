{% extends 'base.html'%}

{% block head%}
{{ object.product_name}}
{% endblock %}

{% block body%}
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{object.image_url}}" class="img-fluid" alt="{{object.product_name}}">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">
            <p class="lead">

              <span><input type="text" readonly value="{{ object.product_name }}" style="border:0"></span>
            </p>
            <p class="lead">

              <span>Nu.{{ object.price }}</span>
            </p>
             <p class="lead">

              <b>Stock:</b>  <span>{{ object.stock }}</span>
            </p>

            <form class="d-flex justify-content-left" method="post">
              <!-- Default input -->
              <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
              <a class="btn btn-primary btn-md my-0 p"  href="{{ object.add_to_cart_url }}"> Buy Now</a>
            </form>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

      <!--Grid row-->
      <div class="row d-flex justify-content-center wow fadeIn">

        <!--Grid column-->

        <!--Grid column-->

      </div>
      <!--Grid row-->

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->

        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
{% endblock %}
