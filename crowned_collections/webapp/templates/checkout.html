{% extends "base.html" %}

{% block head %}
  Checkout
{% endblock %}

{% block body %}
<form>

    <div class="border border-3 border-dark">
        <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="cc-name">Name on card</label>
                        <input type="text" class="form-control rounded-0 border-2 border-dark" id="cc-name" placeholder="" required>
                        <small class="text-muted">Full name as displayed on card</small>
                        <div class="invalid-feedback"> Name on card is required </div>
                    </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                        <label for="cc-number">Credit card number</label>
                        <input type="text" class="form-control rounded-0 border-2 border-dark" id="cc-number" placeholder="" required="">
                        <div class="invalid-feedback"> Credit card number is required </div>
                    </div>
            </div>

                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">Expiration</label>
                        <input type="text" class="form-control rounded-0 border-2 border-dark" id="cc-expiration" placeholder="" required="">
                        <div class="invalid-feedback"> Expiration date required </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cc-cvv">CVV</label>
                        <input type="text" class="form-control rounded-0 border-2 border-dark" id="cc-cvv" placeholder="" required="">
                        <div class="invalid-feedback"> Security code required </div>
                    </div>
                </div>
                <hr class="mb-3">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>


    </div>

</form>


{% endblock %}
